{% extends 'common/base.html' %}
{% block title %} Create New Group {% endblock title %}
{% block header %}
    Create New Group
{% endblock header%}

{% block menu %}


{% endblock menu %}


{% block body %}
    <div class="form-container">
        <h2 class="form-container-title">Create Authorization</h2>

        <form method="post" action="{% url 'create-authorization' %}">
            {% csrf_token %}

            <div class="row" style="padding: 20px;">
                <div class="col-4">
                    <label for="password">Menu:</label>
                </div>
                <div class="col-8">
                    {{ form.menu }}
                </div>
            </div>

            <div class="row" style="padding: 20px;">
                <div class="col-4">
                    <label for="groups">Groups: </br> (One menu can be accessed by multiple group)</label>
                </div>
                <div class="col-8">
                    {{ form.groups }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div> 
{% endblock %}
